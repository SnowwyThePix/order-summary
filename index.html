<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" 
</head>

<body>

  <div class="main">
    <div class="card">
      <img src="images/illustration-hero.svg" class="hero">
      <div class="order">
        <div class="title">
          Order Summary
        </div>
        <div class="headtext">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </div>
        <div class="row">
          <div class="icon-plan">
            <img src="./images/icon-music.svg" class="music">
            <div class="column">
              <p class="bolded">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <div class="change" href="google.com">Change</div>
        </div>
        <div class="button">Proceed to payment</div>
        <div class="cancel">Cancel order</div>
      </div>
    </div>
  </div>


</body>
</html>
